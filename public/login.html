<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Além do Bolo — Login</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Além do Bolo — Acesso Restrito</h1>
    <p>Área interna — apenas funcionários. Digite a senha do sistema.</p>

    <form id="form-login" class="card">
      <label for="senha">Senha única</label>
      <input id="senha" type="password" autocomplete="current-password" required />
      <button type="submit" class="btn">Entrar</button>
      <p class="aviso" id="mensagem"></p>
    </form>

    <footer class="rodape">
      <small>Hospedagem: GitHub Pages · Uso interno</small>
    </footer>
  </main>

  <script src="../assets/js/auth.js"></script>
</body>
</html>
